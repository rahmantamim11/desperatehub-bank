<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-500">DesperateHub Bank</span></h1>
    </header>

    <main>
        <section class="bg-teal-400 w-9/12 mx-auto m-12 p-10">
            <h2 class="text-3xl mb-3 font-semibold text-amber-200">Please Login</h2>
            <div>
             <input class="w-9/12 block px-3 mb-3" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
             <input class="w-9/12 block px-3 mb-3" type="password" name="" id="user-pass" placeholder="Enter Your Password">
             <button id="btn-submit" class="text-slate-200 bg-orange-400 px-8 py-2 font-medium rounded-lg hover:bg-sky-600 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
